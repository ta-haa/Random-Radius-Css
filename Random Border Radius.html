<!DOCTYPE html>
<html lang="tr">
<head> 
    <title>Random Border Radius</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background: red;
            transition: border-radius 0.3s;
        }
    </style>
</head>
<body>

<div id="div1" onmouseover="startChanging()" onmouseout="stopChanging()"></div>

<script>
let interval;

function startChanging() {
    interval = setInterval(function() {
        var randomNum = Math.floor(Math.random() * 101); // 0 ile 100 arasında rastgele sayı
        document.getElementById("div1").style.borderRadius = randomNum + '%';
    }, 500); // 300ms aralıklarla değişim
}

function stopChanging() {
    clearInterval(interval); // Interval'i durdur
}

</script>

</body>
</html>
